<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyrene | A Simon Inspired Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <a href="index.html"><h1 id="cyrene" class="logo-off" style="cursor:pointer" alt="cyrene">Cyrene</h1></a>
            </div>
        </div>
        <div id="gamefield">
            <div class="top-row">
                <div id="red" class="red-off gamebutton" style="cursor:pointer"></div>
                <div id="green" class="green-off gamebutton" style="cursor:pointer"></div>
            </div>
            <div class="middle-row">
                <div id="yellow" class="yellow-off gamebutton" style="cursor:pointer"></div>
                <div class="level-board"><h2 id="level-message" class="current-level">Press Start</h2></div>
                <div id="blue" class="blue-off gamebutton" style="cursor:pointer"></div>
            </div>
            <div class="bottom-row">
                <div id="purple" class="purple-off gamebutton" style="cursor:pointer"></div>
                <div id="cyan" class="cyan-off gamebutton" style="cursor:pointer"></div>
            </div>
        </div>

        <div class="row" id="control-panel">
            <div class="col-4"><i class="fa fa-power-off" style="cursor:pointer" alt="power on"></i></div>
            <div class="col-4"><i class="fa fa-play" style="cursor:pointer" alt="play"></i></div>
            <div class="col-4"><i class="fa fa-undo" style="cursor:pointer" alt="restart level"></i></div>
        </div>

        <div class="row">
            <div class="col-12">
                <p id="inscription">A <span>Simon</span> Inspired Game</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="assets/js/scripts.js"></script>
</body>

</html>
